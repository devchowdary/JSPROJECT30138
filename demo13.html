<html>
    <head>
        <title>Demo13</title>
        <script>
            document.writeln("Executing the program using break")
            let n,i;
            n=parseInt(prompt("Enter a number",0))
            for(i=0;i<n;i++)
            {
                if(i==29)
                break
            document.writeln("The number is "+i+"</br>")
            }
        </script>
    </head>
</html>
