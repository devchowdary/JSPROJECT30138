<html>
    <head>
        <title>Demo14</title>
        <script>
            // While Loop
          let i=0,n;
          document.writeln("printing the numbers based on ODD and EVEN")
          n=parseInt(window.prompt("Enter your range",0))
          while(i<=n)
          {
            if(i%2==0)
            {
                document.writeln("The number is even "+i+"</br>");
            }
            else{
                document.writeln("The number is odd "+i+"</br>");
            }
            i=i+1;
          }
        </script>
    </head>
</html>
