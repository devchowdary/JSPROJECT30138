<html>
    <head>
        <title>demo11</title>
        <script>
            // for loop
            document.write("Displaying the natural numbers from 1 to 100\n")
            let n=parseInt(prompt("enter your number range",0))
            for(let i=1;i<=n;i++){
                document.writeln("</br>"+i+" is the natural number")
            }

        </script>
    </head>
</html>
