    <html>
    <head>
        <title>Demo16 on Multiplication Table</title>
        <script>
            document.writeln("Printing the table using for loop")
            let n=parseInt(prompt("ENter your number",2))
            let i;
            document.writeln("<h3 align='center'> Multiplication Table </h3>")
            document.writeln("<table align='center' bgcolor='yellow'>")
            for(i=0;i<=20;i++)
            {
                document.writeln("<tr align=center>")
                document.writeln("<td>"+n+"</td>")
                document.writeln("<td>x</td>")
                document.writeln("<td>"+i+"</td>")
                document.writeln("<td>=</td>")
                document.writeln("<td>"+(n*i)+"</td>")
                document.writeln("</tr>")

            }
            document.writeln("</table")
           
        </script>
    </head>
</html>
