<html>
    <head>
        <title>Demo17</title>
        <script>
            // Switch Case
            const n=parseInt(prompt("Enter Your Option"+"Avaialble 1,2"))
            switch(n)
            {
                case 1:document.writeln("I am in Case-1 ")
                break
                case 2:document.writeln("I am in Case-2")
                break
                default:document.writeln("You choosed wrong one..........!")
                break
            }
        </script>
    </head>
</html>
