<html>
    <head>
        <title>JAVACRIPT27</title>
        <script>
            // map method 
            const arr1=[12,45,56,13,14,90]
            document.writeln("Array Arr1="+arr1+"</br>")
            const output1 = arr1.map((element)=>(element*5))
            document.writeln("Output Array is:"+output1+"</br>")

            // Filter method
            const arr2=[20,71,332,56,69,79,44,13]
            document.writeln("The Array Arr2="+arr2+"</br>")
            const output2= arr2.filter((element) => (element % 2 ==1))
            document.writeln("The numbers are :"+output2+"</br>")

            // reduce method
            const arr3 = [5,8,3,7,9,2,-1]
            const total =(sum,element) => sum=sum+element
            const output3 = arr3.reduce(total,0)
            document.writeln("output: "+output3)
        </script>
    </head>
</html>
