<html>
    <head>
        <title>JAVACRIPT27</title>
        <script>
           let arr=new Array()
            const n=parseInt(prompt("Enter array size",2))
            alert("Reading array elements")
            for(let i=0;i<=n;i++)
            {
                arr[i]=parseInt(prompt("Enter array elements"+(i+1),0))
            }
            document.writeln("<u>Displaying Array Elements</u></br>")
            for(let element of arr)
            {
                document.writeln(element)
            }

            const products=new Array("bike","car","iphone")
            document.writeln("The array of products"+typeof(products)+"</br>")
            document.writeln("The length is "+products.length+"</br>")


            document.writeln("<u>Product array elements</u></br>")
            for(const p of products)
            {
                document.writeln("The products are"+p+"</br>");
            }
        </script>
    </head>
</html>
