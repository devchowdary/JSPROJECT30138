<html>
    <head>
        <title>JAVACRIPT27</title>
        <script>
            // String Operations
            const txt="sdpproject"
            document.writeln(`Text=${txt}</br>`)
            document.writeln(`Length=${txt.length}</br>`)
            document.writeln(txt.concat(" mswd")+"</br>")
            document.writeln(txt.concat(" mswd").concat(" devendra")+"</br>")
            document.writeln(txt.toUpperCase()+"</br>")
            document.writeln(txt.toLowerCase()+"</br>")
            document.writeln(txt.charAt(9)+"</br>")
            document.writeln(txt.charAt(5)+"</br>")
            document.writeln(`<b>${txt[2]},${txt[6]},${txt[8]}</br></b>`)
            document.writeln(txt.substring(3,7)+"</br>")     // here we takes two arguments for substring because 3 is for start letter and 7 is for end. in between 3 and 7 it will print all the letters
            document.writeln("<u>Display the letters in the txt using for loop</u></br>")
            for(const ch of txt)
            {
                document.writeln(ch+"</br>")
            }
        </script>
    </head>
</html>
