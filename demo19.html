<html>

        <title>JAVASCRIPT</title>
            <script>
                // function with no arguments and with return value
                function add()
                {
                    const a=10
                    const b=20
                    return a+b
                }
                document.writeln(add())
                let result=add()
                alert(result)
                console.log(add())
            </script>
