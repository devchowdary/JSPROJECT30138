<html>
    <head>
        <title>JAVACRIPT34</title>
        <script>
            // javascript class and object
            // class contains attributes/properties and methods/member functions
            class Student
            {
                // sid,sname,sstatus are attributes or properties in student class
                setdata(id,name,status)
                {
                    this.sid=id
                    this.sname=name
                    this.sstatus=status 
                }
                getdata()
                {
                    document.writeln("The student id is : "+this.sid+"</br>")
                    document.writeln("The student name is : "+this.sname+"</br>")
                    document.writeln("The student status is : "+this.sstatus    +"</br>")
                }
            }

            let s1=new Student()  //s1 is an object of student class
            s1.setdata(1,"devendra",true)
            s1.getdata()

            let s2 =new Student()
            s2.setdata(2,"dev",false)
            s2.getdata()

            document.writeln(s1.sid+","+s1.sname+","+s1.sstatus)
            document.writeln(s2.sid+","+s2.sname+","+s2.sstatus)
        </script>
    </head>
</html>
