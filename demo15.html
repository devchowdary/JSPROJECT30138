<html>
    <head>
        <title>Demo15</title>
        <script>
            // Do while loop
            document.writeln("Program on DO While loop</br>")
            let n,i=0;
            n=parseInt(prompt("Enter your range",0))
            do{
                document.writeln(i+"</br>")
                i++;
            }
            while(i<=n)
                    </script>
    </head>
</html>
